<html>
<title>Registration Form</title>
<link rel="stylesheet" href="registration form.css">
<body>

<div class="Registration Form">
<form id="Registration Form" method="post" action="registration form.php">
<p>Name</p>
<ul>
<input name="name" type="text" class="Registration Form" placeholder="Enter ur Name" required><br></ul>
<p>Email</p> 
<input name="email" type="email" class="Registration Form" placeholder="Enter ur E-mail" required><br>
<p>Contact</p>
<input name="Contact" type="text" class="Registration Form" placeholder="Enter ur Contact" required><br>
<p>Address</p>
<input name="Address" type="text" class="Registration Form" placeholder="Enter ur Address" required><br>
<p>DOB</p>
<input name="DOB" type="date" class="Registration Form" placeholder="Enter ur DOB" required><br>
<p>NID</p>
<input name="NID" type="number" class="Registration Form" maxlength="15" required><br>
<tr>
<td>Gender:</td><br>
<td><input name="gender" type="radio"  value="Male">Male
<input name="gender" type="radio"  value="Female">Female<br>
</td>
</tr>
<input type="Submit"  class="Login Form Submit" value= "Submit" required>
</form>
</div>
</body>
</html>
